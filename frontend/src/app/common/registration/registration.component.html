<div>
  <form [formGroup]="registrationGroup" #registrationForm="ngForm"  (ngSubmit)="submit()">
  <div>
    <label for="userName" class="form-label">{{"userName"|translate}}</label>
    <input id="userName" class="" type="text" formControlName="userName">
  </div>
  <div>
    <label for="firstName" class="form-label">{{"firstName"|translate}}</label>
    <input id="firstName" class="" type="text" formControlName="firstName">
  </div>
  <div>
    <label for="lastName" class="form-label">{{"lastName"|translate}}</label>
    <input id="lastName" class="" type="text" formControlName="lastName">
  </div>

  <div>
    <label for="password" class="form-label">{{"password"|translate}}</label>
    <input id="password" type="text" formControlName="password">
  </div>
  <div>
    <label for="cnfPass" class="form-label">{{"cnfPass"|translate}}</label>
    <input id="cnfPass" type="text">
  </div>

  <div formGroupName="roles">
    <label for="role" class="form-label">{{"roles"|translate}}</label>
    <select id="role" formControlName="role">
      <option [ngValue]="'BUYER'">{{"buyer"|translate}}</option>
      <option [ngValue]="'SELLER'">{{"seller"|translate}}</option>
    </select>
  </div>
    <ng-container formGroupName="userDetails">
  <div>
    <label for="street" class="form-label">{{"street"|translate}}</label>
    <input id="street" type="text" formControlName="street">
  </div>
  <div>
    <label for="colony" class="form-label">{{"colony"|translate}}</label>
    <input id="colony" type="text" formControlName="colony">
  </div>
  <div>
    <label for="city" class="form-label">{{"city"|translate}}</label>
    <input id="city" type="text" formControlName="city">
  </div>
  <div>
    <label for="state" class="form-label">{{"state"|translate}}</label>
    <input id="state" type="text" formControlName="state">
  </div>
  <div>
    <label for="pinCode" class="form-label">{{"pinCode"|translate}}</label>
    <input id="pinCode" type="text" formControlName="pinCode">
  </div>
  <div>
    <label for="country" class="form-label">{{"country"|translate}}</label>
    <input id="country" type="text" formControlName="country">
  </div>
    </ng-container>
  <button type="submit">{{"submit"|translate}}</button>
  </form>
</div>
